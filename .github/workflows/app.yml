name: Deploy pages react

on: 
    push: 
      branches:
        - main
    workflow_dispatch:

permissions:
  contents: write

jobs: 
  deploy:
    runs-on: ubuntu-latest
  
    steps: 
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependecies
        run: npm ci

      - name: Build project
        run: npm run build
      
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./dist